<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu automovél</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form title">Venda fácil o seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="price"
                        >Preço<span class="required-field">*</span></label>
                        <input
                            type="number"
                            name="price"
                            id="price" 
                            class="block"
                            placeholder="Defina um preço"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="description"
                        >Descrição <span class="required-field">*</span>
                        </label>
                        <textarea 
                            name="description" 
                            id="description"
                            class="block"
                            placeholder="Aqui você coloca detalhes do veículo,por exemplo: se ele tem algum arranhão."
                        ></textarea>

                    </div>
                    <input type="submit" value="Enviar">
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
